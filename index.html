<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <section class="card">
    <img src="/images/image-equilibrium.jpg" alt="expensive jpeg that's hardly art of a box anybody could render with blender">
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>  
    
    
    <section class="row">
      <div class="price">
        <img src="/images/icon-ethereum.svg" alt="icon of ethereum">
        <p>0.041 ETH</p>
      </div>
  
      <div class="time-left">
        <img src="/images/icon-clock.svg" alt="icon of clock">
        <p>3 days left</p>
      </div>
    </section>
    

    <hr/>

    <div class="attribution">
      <img src="/images/image-avatar.png" alt="profile image">
      <p>Creation of <span>Jules Wyvern</span> </p>
    </div>
    
  </section>
  

  

  
  
  
  

</body>
</html>
